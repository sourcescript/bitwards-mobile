<div id='dashboard'>
	<div class='listings'>
		<div ng-if="challenges.length == 0">
			<span class='fa fa-spin fa-spinner'></span> Loading..
		</div>
		<div class='col-md-12 listing clearfix' ng-repeat='challenge in challenges'>
			<div class='type'>
				<img src='images/icon-{{ challenge.type }}.png' class='img-responsive'/>
			</div>
			<div class='point'>
				<span class='amount'>{{ challenge.point }}</span>
				<span>pts</span>
			</div>
			<div class='col-xs-3 photo'>
				<img src='{{ challenge.image }}' class='img-responsive'/>
			</div>
			<div class='col-xs-9 content'>
				<h5>{{ challenge.name }}</h5>
				<p>{{ challenge.description.substr(0, 50) }}</p>				
			</div>
		</div>
	</div>
	<div class='footer'>
		<a class='rewards-btn' href='#'>
			<img src='images/rewards-button.png' />
		</a>

		<a class='profile-btn' href='#'>
			<img src='images/icon-profile.png' />
		</a>

		<a class='cog-btn' href='#'>
			<img src='images/icon-settings.png' />
		</a>
	</div>
</div>
